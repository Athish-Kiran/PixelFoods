{% extends "base.html" %}

{% block title %}Order {{ dish.name }} - Tindimithra{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="mb-4">Order: {{ dish.name }}</h2>
                    <form method="post" action="{% url 'meals:create_order' %}?dish={{ dish.id }}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">Quantity</label>
                            <input type="number" name="quantity" class="form-control" value="1" min="1" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Delivery Address</label>
                            <input type="text" name="delivery_address" class="form-control" value="{{ user.location }}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Delivery Time</label>
                            <input type="datetime-local" name="delivery_time" class="form-control" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Place Order</button>
                            <a href="{% url 'meals:dish_detail' dish.id %}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
